<div class="product-filter-container">
  <div>
    <div class="price-range-filter-container">
      <div class="filter-label">
        <mat-label>Price</mat-label>
      </div>
      <div class="price-range-filter-label-container">
        <span>
          {{ startPriceRange.value }}
        </span>
        <span>
          {{ endPriceRange.value }}
        </span>
      </div>
      <div>
        <mat-slider id="price-range-slider-id-1"
            min = {{startPriceMin}} max = {{endPriceMax}} step = {{step}} 
            showTickMarks 
            color="primary"
            (change)="checkDetails($event)">
            <input matSliderStartThumb [formControl] = "startPriceRange">
            <input matSliderEndThumb [formControl] = "endPriceRange">
        </mat-slider>
      </div>
    </div>
  </div>
  <div class="customer-ratings-selector-container">
    <mat-form-field>
        <mat-label>Customer Ratings</mat-label>
        <mat-select [formControl]="rating" multiple (ngModelChange)="onRatingSelect()">
          @for (option of ratingOptions; track option.display) {
            <mat-option [value]="option.rating">{{option.display}}</mat-option>
          }
        </mat-select>
    </mat-form-field>
  </div>
</div>
