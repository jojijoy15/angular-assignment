<label for="price-range">Price</label>
<mat-slider 
    name="price-range" id="price-range" 
    min = {{startPriceMin}} max = {{endPriceMax}} step= {{step}} 
    showTickMarks discrete 
    color="primary"
    (input)="checkDetails($event)">
    <input matSliderStartThumb [formControl] = "startPriceRange">
    <input matSliderEndThumb [formControl] = "endPriceRange">
</mat-slider>
