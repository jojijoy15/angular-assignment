<mat-card class="product-container">
    <img mat-card-image [src]="productInfo.thumbnail">
    <mat-card-content>
        <div>
            <span> {{ productInfo.title }} </span>
        </div>
        <app-rating [rating]="productInfo.rating"></app-rating>
        <app-price-detail [productInfo]="productInfo" [currencyInfo] = "currencyInfo" ></app-price-detail>
    </mat-card-content>
</mat-card>
